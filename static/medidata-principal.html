<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediData - Panel Principal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .search-container {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Figtree', sans-serif;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(90deg, #0066cc 0%, #0099ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Figtree', sans-serif;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(90deg, #6c757d 0%, #868e96 100%);
        }

        .results-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: none;
            margin-bottom: 30px;
        }

        .results-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .results-header h2 {
            font-size: 18px;
            color: #1a1a1a;
        }

        .results-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            padding: 18px 30px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:hover {
            background: #f8f9fa;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-info h3 {
            font-size: 16px;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .result-info p {
            font-size: 13px;
            color: #666;
        }

        .result-badge {
            padding: 6px 12px;
            background: #e3f2fd;
            color: #0066cc;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .details-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: none;
        }

        .details-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .details-header h2 {
            font-size: 20px;
            color: #1a1a1a;
        }

        .details-content {
            padding: 30px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0066cc;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Figtree', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #e0e0e0;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè• MediData - Panel Principal</h1>
        <p>B√∫squeda y edici√≥n de datos de pacientes</p>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Buscar por c√©dula, celular o apellido..."
                autocomplete="off">
            <button class="btn" id="searchBtn">üîç Buscar</button>
        </div>
    </div>

    <div class="message" id="message"></div>

    <div class="results-container" id="resultsContainer">
        <div class="results-header">
            <h2>Resultados de b√∫squeda</h2>
        </div>
        <div class="results-list" id="resultsList"></div>
    </div>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Cargando datos...</p>
    </div>

    <div class="details-container" id="detailsContainer">
        <div class="details-header">
            <h2>Datos del Paciente</h2>
            <button class="btn btn-secondary" id="backBtn">‚Üê Volver a resultados</button>
        </div>
        <div class="details-content" id="detailsContent">
            <!-- Contenido din√°mico -->
        </div>
    </div>

    <script>
        // Usar proxy Flask para evitar problemas de CORS con Wix
        const API_BASE_URL = window.location.origin + '/api/medidata';

        // Nombres de endpoints en Wix (camelCase, no kebab-case)
        const ENDPOINTS = {
            buscar: 'medidataBuscar',
            paciente: 'medidataPaciente',
            actualizarHistoria: 'medidataActualizarHistoria',
            actualizarFormulario: 'medidataActualizarFormulario'
        };

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsList = document.getElementById('resultsList');
        const detailsContainer = document.getElementById('detailsContainer');
        const detailsContent = document.getElementById('detailsContent');
        const backBtn = document.getElementById('backBtn');
        const loader = document.getElementById('loader');
        const messageDiv = document.getElementById('message');

        let currentPatientData = null;

        // Buscar al presionar Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                buscarPacientes();
            }
        });

        searchBtn.addEventListener('click', buscarPacientes);
        backBtn.addEventListener('click', () => {
            detailsContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
        });

        async function buscarPacientes() {
            const termino = searchInput.value.trim();

            if (!termino) {
                showMessage('Por favor ingresa un t√©rmino de b√∫squeda', 'error');
                return;
            }

            loader.style.display = 'block';
            resultsContainer.style.display = 'none';
            detailsContainer.style.display = 'none';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/${ENDPOINTS.buscar}?termino=${encodeURIComponent(termino)}`);
                const data = await response.json();

                if (data.success && data.items && data.items.length > 0) {
                    mostrarResultados(data.items);
                } else {
                    showMessage('No se encontraron pacientes con ese t√©rmino de b√∫squeda', 'error');
                }
            } catch (error) {
                console.error('Error buscando pacientes:', error);
                showMessage('Error al buscar pacientes. Intenta nuevamente.', 'error');
            } finally {
                loader.style.display = 'none';
            }
        }

        function mostrarResultados(pacientes) {
            resultsList.innerHTML = '';

            pacientes.forEach(paciente => {
                const nombre = `${paciente.primerNombre || ''} ${paciente.segundoNombre || ''} ${paciente.primerApellido || ''} ${paciente.segundoApellido || ''}`.trim();
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-info">
                        <h3>${nombre || 'Sin nombre'}</h3>
                        <p>CC: ${paciente.numeroId || 'N/A'} | Celular: ${paciente.celular || 'N/A'} | Empresa: ${paciente.empresa || 'N/A'}</p>
                    </div>
                    <div class="result-badge">${paciente.tipoExamen || 'N/A'}</div>
                `;
                item.addEventListener('click', () => cargarDetallesPaciente(paciente._id));
                resultsList.appendChild(item);
            });

            resultsContainer.style.display = 'block';
        }

        async function cargarDetallesPaciente(historiaId) {
            loader.style.display = 'block';
            resultsContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/${ENDPOINTS.paciente}?historiaId=${historiaId}`);
                const data = await response.json();

                if (data.success) {
                    currentPatientData = data;
                    mostrarDetalles(data);
                } else {
                    showMessage('Error al cargar los detalles del paciente', 'error');
                }
            } catch (error) {
                console.error('Error cargando detalles:', error);
                showMessage('Error al cargar los detalles del paciente', 'error');
            } finally {
                loader.style.display = 'none';
            }
        }

        function mostrarDetalles(data) {
            const historia = data.historiaClinica;
            const formulario = data.formulario;

            let html = '<form id="patientForm">';

            // Secci√≥n Historia Cl√≠nica
            html += '<div class="section-title">üìã Historia Cl√≠nica</div>';
            html += '<div class="form-grid">';
            html += crearCampo('Primer Nombre', 'primerNombre', historia.primerNombre || '', 'historia');
            html += crearCampo('Segundo Nombre', 'segundoNombre', historia.segundoNombre || '', 'historia');
            html += crearCampo('Primer Apellido', 'primerApellido', historia.primerApellido || '', 'historia');
            html += crearCampo('Segundo Apellido', 'segundoApellido', historia.segundoApellido || '', 'historia');
            html += crearCampo('N√∫mero ID', 'numeroId', historia.numeroId || '', 'historia');
            html += crearCampo('Celular', 'celular', historia.celular || '', 'historia');
            html += crearCampo('Empresa', 'empresa', historia.empresa || '', 'historia');
            html += crearCampo('C√≥digo Empresa', 'codEmpresa', historia.codEmpresa || '', 'historia');
            html += crearCampo('Cargo', 'cargo', historia.cargo || '', 'historia');
            html += crearCampo('Tipo Examen', 'tipoExamen', historia.tipoExamen || '', 'historia');
            html += crearCampo('Ciudad', 'ciudad', historia.ciudad || '', 'historia');
            html += crearCampo('Email', 'email', historia.email || '', 'historia');
            html += crearCampo('G√©nero', 'genero', historia.genero || '', 'historia');
            html += crearCampo('Edad', 'edad', historia.edad || '', 'historia');
            html += crearCampo('Estado Civil', 'estadoCivil', historia.estadoCivil || '', 'historia');
            html += crearCampo('M√©dico', 'medico', historia.medico || '', 'historia');
            html += crearCampo('Estado Pago', 'pvEstado', historia.pvEstado || '', 'historia');
            html += crearCampo('Atendido', 'atendido', historia.atendido || '', 'historia');
            html += '</div>';

            // Secci√≥n Formulario (si existe)
            if (formulario) {
                html += '<div class="section-title">üìù Formulario</div>';
                html += '<div class="form-grid">';
                html += crearCampo('Profesi√≥n', 'profesionUOficio', formulario.profesionUOficio || '', 'formulario');
                html += crearCampo('Fecha Nacimiento', 'fechaNacimiento', formulario.fechaNacimiento || '', 'formulario');
                html += crearCampo('Ciudad Residencia', 'ciudadDeResidencia', formulario.ciudadDeResidencia || '', 'formulario');
                html += crearCampo('Direcci√≥n', 'direccion', formulario.direccion || '', 'formulario');
                html += crearCampo('Hijos', 'hijos', formulario.hijos || '', 'formulario');
                html += crearCampo('Peso', 'peso', formulario.peso || '', 'formulario');
                html += crearCampo('Talla', 'talla', formulario.talla || '', 'formulario');
                html += '</div>';
            }

            html += '<div class="form-actions">';
            html += '<button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>';
            html += '<button type="submit" class="btn">üíæ Guardar Cambios</button>';
            html += '</div>';
            html += '</form>';

            detailsContent.innerHTML = html;
            detailsContainer.style.display = 'block';

            // Event listeners
            document.getElementById('patientForm').addEventListener('submit', guardarCambios);
            document.getElementById('cancelBtn').addEventListener('click', () => {
                detailsContainer.style.display = 'none';
                resultsContainer.style.display = 'block';
            });
        }

        function crearCampo(label, name, value, tipo) {
            return `
                <div class="form-group">
                    <label>${label}</label>
                    <input type="text" name="${name}" value="${value}" data-tipo="${tipo}">
                </div>
            `;
        }

        async function guardarCambios(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const historiaChanges = { _id: currentPatientData.historiaClinica._id };
            const formularioChanges = currentPatientData.formulario ? { _id: currentPatientData.formulario._id } : null;

            // Separar cambios por tipo
            for (let [key, value] of formData.entries()) {
                const input = e.target.querySelector(`[name="${key}"]`);
                const tipo = input.dataset.tipo;

                if (tipo === 'historia') {
                    historiaChanges[key] = value;
                } else if (tipo === 'formulario' && formularioChanges) {
                    formularioChanges[key] = value;
                }
            }

            loader.style.display = 'block';

            try {
                // Actualizar Historia Cl√≠nica
                const historiaResponse = await fetch(`${API_BASE_URL}/${ENDPOINTS.actualizarHistoria}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(historiaChanges)
                });

                // Actualizar Formulario (si existe)
                if (formularioChanges) {
                    await fetch(`${API_BASE_URL}/${ENDPOINTS.actualizarFormulario}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formularioChanges)
                    });
                }

                showMessage('‚úÖ Cambios guardados exitosamente', 'success');

                // Recargar datos
                setTimeout(() => {
                    cargarDetallesPaciente(currentPatientData.historiaClinica._id);
                }, 1500);

            } catch (error) {
                console.error('Error guardando cambios:', error);
                showMessage('‚ùå Error al guardar los cambios', 'error');
            } finally {
                loader.style.display = 'none';
            }
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
