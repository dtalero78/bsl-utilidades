<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Certificado M√©dico por WhatsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 15px;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Figtree', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .help-text {
            font-size: 13px;
            color: #888;
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Figtree', sans-serif;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .message.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .whatsapp-icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/logo-bsl.png" alt="BSL Logo">
        </div>

        <h1>Solicitar Certificado M√©dico</h1>
        <p class="subtitle">Ingresa tu n√∫mero de c√©dula y tel√©fono para recibir tu certificado m√©dico por WhatsApp</p>

        <form id="certificadoForm">
            <div class="form-group">
                <label for="numeroId">N√∫mero de C√©dula</label>
                <input
                    type="text"
                    id="numeroId"
                    name="numeroId"
                    placeholder="Ej: 1234567890"
                    required
                    pattern="[0-9]+"
                >
                <div class="help-text">Solo n√∫meros, sin puntos ni espacios</div>
            </div>

            <div class="form-group">
                <label for="whatsapp">N√∫mero de WhatsApp</label>
                <input
                    type="tel"
                    id="whatsapp"
                    name="whatsapp"
                    placeholder="Ej: 573001234567"
                    required
                    pattern="[0-9]+"
                >
                <div class="help-text">Incluye c√≥digo de pa√≠s (57 para Colombia)</div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span class="whatsapp-icon">üì±</span>
                Enviar Certificado por WhatsApp
            </button>
        </form>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Generando y enviando tu certificado...</p>
        </div>

        <div class="message" id="message"></div>

        <div class="footer">
            <p>Bienestar y Salud Laboral SAS</p>
            <p>www.bsl.com.co</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('certificadoForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const numeroId = document.getElementById('numeroId').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();

            // Validaciones
            if (!numeroId || !whatsapp) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }

            if (!/^[0-9]+$/.test(numeroId)) {
                showMessage('El n√∫mero de c√©dula solo debe contener n√∫meros', 'error');
                return;
            }

            if (!/^[0-9]+$/.test(whatsapp)) {
                showMessage('El n√∫mero de WhatsApp solo debe contener n√∫meros', 'error');
                return;
            }

            // Mostrar loader
            submitBtn.disabled = true;
            loader.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/enviar-certificado-whatsapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        numeroId: numeroId,
                        whatsapp: whatsapp
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('‚úì ¬°Certificado enviado exitosamente! Revisa tu WhatsApp en unos momentos.', 'success');
                    form.reset();
                } else {
                    showMessage(data.message || 'Error al enviar el certificado. Por favor intenta nuevamente.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error de conexi√≥n. Por favor verifica tu internet e intenta nuevamente.', 'error');
            } finally {
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
