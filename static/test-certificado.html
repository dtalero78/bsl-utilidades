<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Generador de Certificado Médico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        select {
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .section-title {
            grid-column: 1 / -1;
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .pdf-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }

        .pdf-link:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
            text-transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏥 Generador de Certificado Médico</h1>
        <p class="subtitle">Complete el formulario para generar un certificado médico en PDF</p>

        <form id="certificadoForm">
            <div class="form-grid">
                <div class="section-title">Datos Personales</div>

                <div class="form-group">
                    <label for="nombres_apellidos">Nombres y Apellidos*</label>
                    <input type="text" id="nombres_apellidos" name="nombres_apellidos" required value="Daniela Cetares Zarate">
                </div>

                <div class="form-group">
                    <label for="documento_identidad">Documento de Identidad*</label>
                    <input type="text" id="documento_identidad" name="documento_identidad" required value="1018483453">
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" value="16/02/1996">
                </div>

                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" value="29">
                </div>

                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero">
                        <option value="FEMENINO">Femenino</option>
                        <option value="MASCULINO">Masculino</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estado_civil">Estado Civil</label>
                    <select id="estado_civil" name="estado_civil">
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viudo">Viudo</option>
                        <option value="Union Libre">Unión Libre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="ldcetares16@gmail.com">
                </div>

                <div class="form-group">
                    <label for="hijos">Número de Hijos</label>
                    <input type="number" id="hijos" name="hijos" value="0" min="0">
                </div>

                <div class="section-title">Información Laboral</div>

                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" name="empresa" value="PARTICULAR">
                </div>

                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" name="cargo" value="Experto Manejo de Información">
                </div>

                <div class="form-group">
                    <label for="profesion">Profesión u Oficio</label>
                    <input type="text" id="profesion" name="profesion" value="">
                </div>

                <div class="form-group">
                    <label for="tipo_examen">Tipo de Examen</label>
                    <select id="tipo_examen" name="tipo_examen">
                        <option value="Ingreso">Ingreso</option>
                        <option value="Periódico">Periódico</option>
                        <option value="Retiro">Retiro</option>
                        <option value="Reintegro">Reintegro</option>
                        <option value="Post-Incapacidad">Post-Incapacidad</option>
                    </select>
                </div>

                <div class="section-title">Información del Examen</div>

                <div class="form-group">
                    <label for="fecha_atencion">Fecha de Atención</label>
                    <input type="text" id="fecha_atencion" name="fecha_atencion" value="24 de septiembre de 2025">
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" value="Bogotá">
                </div>

                <div class="form-group">
                    <label for="vigencia">Vigencia</label>
                    <input type="text" id="vigencia" name="vigencia" value="Tres años">
                </div>

                <div class="form-group">
                    <label for="ips_sede">IPS/Sede</label>
                    <input type="text" id="ips_sede" name="ips_sede" value="Sede norte DHSS0244914">
                </div>

                <div class="form-group full-width">
                    <label for="concepto_medico">Concepto Médico</label>
                    <textarea id="concepto_medico" name="concepto_medico">ELEGIBLE PARA EL CARGO SIN RECOMENDACIONES LABORALES</textarea>
                </div>

                <div class="section-title">Información del Médico</div>

                <div class="form-group">
                    <label for="medico_nombre">Nombre del Médico</label>
                    <input type="text" id="medico_nombre" name="medico_nombre" value="JUAN JOSE REATIGA">
                </div>

                <div class="form-group">
                    <label for="medico_registro">Registro Médico</label>
                    <input type="text" id="medico_registro" name="medico_registro" value="REGISTRO MEDICO NO 14791">
                </div>

                <div class="form-group">
                    <label for="optometra_nombre">Nombre del Optómetra</label>
                    <input type="text" id="optometra_nombre" name="optometra_nombre" value="Dr. Miguel Garzón Rincón">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="guardar_drive" name="guardar_drive">
                    <label for="guardar_drive" class="checkbox-label">Guardar en Google Drive</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Generar Certificado PDF</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">Limpiar Formulario</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generando certificado médico...</p>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('certificadoForm');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Mostrar loading
            loading.style.display = 'block';
            result.style.display = 'none';

            // Recolectar datos del formulario
            const formData = new FormData(form);
            const data = {};

            for (let [key, value] of formData.entries()) {
                if (key === 'guardar_drive') {
                    data[key] = form.querySelector('#guardar_drive').checked;
                } else {
                    data[key] = value;
                }
            }

            try {
                // Obtener la URL base actual
                const baseUrl = window.location.origin;

                const response = await fetch(`${baseUrl}/generar-certificado-medico`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const responseData = await response.json();

                loading.style.display = 'none';
                result.style.display = 'block';

                if (responseData.success) {
                    result.className = 'result-success';
                    result.innerHTML = `
                        <div class="result-title">✅ Certificado Generado Exitosamente</div>
                        <p><strong>Código de Seguridad:</strong> ${responseData.codigo_seguridad}</p>
                        ${responseData.drive_file_id ? `<p><strong>ID en Drive:</strong> ${responseData.drive_file_id}</p>` : ''}
                        <a href="${responseData.pdf_url}" target="_blank" class="pdf-link">📄 Ver/Descargar PDF</a>
                        ${responseData.drive_web_link ? `<a href="${responseData.drive_web_link}" target="_blank" class="pdf-link" style="margin-left: 10px;">🔗 Ver en Google Drive</a>` : ''}
                    `;
                } else {
                    result.className = 'result-error';
                    result.innerHTML = `
                        <div class="result-title">❌ Error al Generar Certificado</div>
                        <p>${responseData.error || 'Error desconocido'}</p>
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                result.style.display = 'block';
                result.className = 'result-error';
                result.innerHTML = `
                    <div class="result-title">❌ Error de Conexión</div>
                    <p>${error.message}</p>
                `;
            }
        });

        function resetForm() {
            form.reset();
            result.style.display = 'none';
        }
    </script>
</body>
</html>
